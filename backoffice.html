<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back.Office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <span class="fs-4 text-white fw-bold">YOUR SHOP</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white fw-bold" href="#">Back Office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="custom-header">
        <h1 class="mb-2 font-custom">Inserimento Prodotti</h1>
        <p class="mb-5">Gestisci facilmente i prodotti del tuo catalogo</p>
      </div>

      <div class="custom-card mt-4">
        <form>
          <!-- Nome Prodotto -->
          <div class="form-section">
            <label for="nomeProdotto" class="form-label">Nome Prodotto <span class="text-danger">*</span></label>
            <input type="text" class="form-control mb-4" id="nomeProdotto" name="nomeProdotto" placeholder="Inserisci il nome del prodotto" required />
          </div>

          <!-- Descrizione Prodotto -->
          <div class="form-section">
            <label for="descrizioneProdotto" class="form-label">Descrizione <span class="text-danger">*</span></label>
            <textarea
              class="form-control mb-4"
              id="descrizioneProdotto"
              name="descrizioneProdotto"
              rows="3"
              placeholder="Inserisci una descrizione del prodotto"
              required
            ></textarea>
          </div>

          <!-- Nome Brand -->
          <div class="form-section">
            <label for="nomeProdotto" class="form-label">Nome Brand <span class="text-danger">*</span></label>
            <input type="text" class="form-control mb-4" id="nomeBrand" name="nomeBrand" placeholder="Inserisci il nome del brand" required />
          </div>

          <!-- Immagine Prodotto -->
          <div class="form-section">
            <label for="immagineProdotto" class="form-label">Immagine Prodotto (URL)</label>
            <input type="url" class="form-control mb-4" id="immagineProdotto" placeholder="Inserisci l'URL dell'immagine" required />
          </div>

          <!-- Prezzo Prodotto -->
          <div class="form-section">
            <label for="prezzoProdotto" class="form-label">Prezzo (â‚¬) <span class="text-danger">*</span></label>
            <input
              type="number"
              class="form-control"
              id="prezzoProdotto"
              name="prezzoProdotto"
              placeholder="Inserisci il prezzo del prodotto"
              step="0.01"
              required
            />
          </div>

          <!-- Pulsanti -->
          <div class="d-flex justify-content-end mt-4">
            <button type="reset" class="btn btn-primary me-2">Aggiungi</button>
            <button type="reset" class="btn btn-secondary" id="reset-button">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./backoffice.js"></script>
  </body>
</html>
